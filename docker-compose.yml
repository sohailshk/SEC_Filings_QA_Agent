# Docker Compose for SEC Filings QA Agent
# For local development and testing

version: '3.8'

services:
  sec-filings-qa:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=True
      - FLASK_PORT=5000
      # Add your API keys here or use .env file
      - SEC_API_KEY=${SEC_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=gemini-2.0-flash
      - DATABASE_PATH=data/sec_filings.db
      - VECTOR_DB_PATH=data/vector_index
      - EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
      - CHUNK_SIZE=1000
      - CHUNK_OVERLAP=200
      - LOG_LEVEL=INFO
      - LOG_FILE=logs/app.log
    volumes:
      # Mount data directory to persist database and vector index
      - ./data:/app/data
      - ./logs:/app/logs
      # Mount source code for development (remove in production)
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

